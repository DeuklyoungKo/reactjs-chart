<!DOCTYPE HTML>
<html>
<head>
    <script src="//d3js.org/d3.v5.min.js"></script>
</head>
<body>

<svg>
<circle fill="red"></circle>
<circle fill="red"></circle>
</svg>
<script>

    const data = [{x:20,y:20},{x:40,y:20},{x:60,y:20},{x:80,y:20},]

    var circle = d3.select('svg')
        .selectAll("circle")
        .data(data);

    circle.exit().remove();

    circle.enter().append("circle")
        .merge(circle)
        .attr("r", 0)
        .transition()
        .duration(750)
        .ease(d3.easeLinear)
        .attr("r", 2.5)
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })

</script>

</body>
</html>
