<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }

</style>
<svg class="chart">
    <circle r="20" cx="30" cy="80"></circle>
    <circle r="20" cx="80" cy="80"></circle>
    <circle r="20" cx="130" cy="80"></circle>
    <circle r="20" cx="180" cy="80"></circle>
    <circle r="20" cx="230" cy="80"></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
    <circle></circle>
</svg>
<script src="//d3js.org/d3.v5.min.js"></script>
<script>
    /*
    var svg = d3.select("svg")
        .selectAll("circle")
        .data([32, 57, 112, 293])
        .enter().append("circle")
        .attr("cy", 60)
        .attr("cx", function(d, i) { return i * 100 + 30; })
        .attr("r", function(d) { return Math.sqrt(d); });
*/

    var width = 400, height = 300;
    const data = [
        {x: 40, y: 40},
        {x: 80, y: 40}
    ];


    const svg = d3.select(".chart");
    svg.selectAll("circle")
        .data(data)
        .join(
            enter => enter.append("circle").attr("fill", "green"),
            update => update.attr("fill", "blue")
        )
        .attr("stroke", "black");


</script>
