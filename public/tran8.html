<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bar {
        fill: steelblue;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        /*display: none;*/
    }

</style>
<svg class="chart"></svg>
<button type="button" onClick="play2()">start</button>
<script src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script>

    const margin = {top: 20, right: 30, bottom: 30, left: 40},
        width = 500 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom,
        startDate = 1975,
        endDate = 1978,
        durationSec = 3000;

    let dataArray = [];
    let dataIndex = 0;

    let x = d3.scaleLinear()
        .rangeRound([0, width])

    let y = d3.scaleBand()
        .rangeRound([0, height])
        .padding(0.1);

    let xAxis = d3.axisBottom(x);
    let yAxis = d3.axisLeft(y);

    let chart = d3.select(".chart")
        .attr("width", width + margin.left + margin.right + 60)
        .attr("height", height + margin.top + margin.bottom + 30)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    chart.append("g")
        .attr("class", "x axis xaxis")
        .attr("transform", "translate(0," + height + ")")

    chart.append("g")
        .attr("class", "y axis yaxis")
        .attr('fill', "#000099")

    chart.append("text")
        .attr("class", "timeTitle")
        .attr("x", width / 2 + 50)
        .attr("y", height + margin.top + 10)
        .attr("text-anchor","end")

    d3.dsv(",", "data.csv", (d, i) => ({
            index: i,
            year: d.year,
            name: d.name,
            value: +d.value,
        })
    ).then((data) => {

        for (let i = startDate; i <= endDate; i++) {
            dataArray = [...dataArray, data.filter(data => +data.year === i)]
        }
        console.log("dataArray==", dataArray);

        makeChart(dataArray[dataIndex]);

    })

    function makeChart(data) {

        const t = d3.transition()
            .duration(durationSec)
            .ease(d3.easeLinear);

        data.sort((a, b) => b.value - a.value);
        console.log("data.sort==", data);

        y.domain(data.map(d => d.name));
        x.domain([0, d3.max(data, d => d.value)]);

        chart.select(".xaxis")
            .transition(t)
            .call(xAxis)

        chart.select(".yaxis")
            .transition(t)
            .call(yAxis)

        let bar = chart.selectAll("g.bar")
            .data(data, function (d) {
                return this.dataset.id || d.name;
            })
            .join(
                enter => enter.append("g")
                    .attr("class", "bar")
                    .attr("data-id", (d) => (d.name))
                    .attr("transform", (d) => (`translate(0,${height - margin.bottom})`))
                    .append("rect")
                    .attr("height", function (d) {
                        return y.bandwidth();
                    })
                    .attr("width", 0)
                    .select(function () {
                        return this.parentNode;
                    })
                    .append('text')
                    .attr("y", y.bandwidth() / 2)
                    .text((d) => (d.name + ":" + d.value))
                    .attr("data-value", 0)
                    .attr("x", 0)
                    .attr("dy", "0.1em")
                    .attr("fill", "#ff002d")
                    .attr("alignment-baseline", "right")
                    .select(function () {
                        return this.parentNode;
                    })
                ,
                update => update
                ,
                exit => exit.transition(t)
                    .attr("transform", (d) => (`translate(0,${height})`))
                    .select('rect')
                    .attr("width", 0)
                    .select(function () {
                        return this.parentNode;
                    })
                    .select('text')
                    .attr("x", 0)
                    .tween("text", function (d) {
                        let i = d3.interpolateRound(this.dataset.value, 0);
                        return function (t) {
                            d3.select(this).text(d.name + ":" + i(t));
                        };
                    })
                    .select(function () {
                        return this.parentNode;
                    })
                    .remove()
            );


        bar.transition(t)
            .attr("transform", (d) => ("translate(0," + y(d.name) + ")"))

        bar.select("rect").transition(t)
            .attr("width", function (d) {
                return x(d.value)
            })
            .attr("height", function (d) {
                return y.bandwidth();
            })

        bar.select('text')
            .transition(t)
            .attr("data-value", (d) => (d.value))
            .attr("x", (d) => (x(d.value + 0.5)))
            .tween("text", function (d) {
                let i = d3.interpolateRound(this.dataset.value, d.value);
                return function (t) {
                    d3.select(this).text(d.name + ":" + i(t));
                };
            })


        chart.select('.timeTitle')
            .data(data)
            .transition(t)
            .tween("text", function (d) {
                const i = d3.interpolateDate(
                    new Date(`${d.year}-01-01`),
                    new Date(`${d.year}-12-31`)
                );
                return function (t) {
                    dateValue = new Date(i(t));
                    d3.select(this).text(
                        dateValue.toLocaleString('en-us', { month: 'long' })
                        + "." + dateValue.getFullYear()
                    );
                };
            })
            .on("end", () => {
                console.log("dataIndex==", dataIndex, dataArray.length)
                if (dataIndex < dataArray.length - 1) {
                    dataIndex++
                    makeChart(dataArray[dataIndex]);
                }
            })

        console.log("== makeChart end ==");
    }

</script>
