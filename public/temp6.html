<script src="//d3js.org/d3.v5.min.js"></script>
<script>

    var numbers = [4, 5, 18, 23, 42];
    var numbers1 = d3.selectAll("h2").data(numbers);
    console.log("numbers1",numbers1);


    console.log("======================================================")
    var selection = d3.select("body");
    console.log(selection);

    var selection2 = d3.selectAll("tr");
    console.log(selection2);

    var selection3 = d3.selectAll("tr").selectAll("td");
    console.log(selection3);

    var selection4 = d3.selectAll("tr").selectAll("td").selectAll("span");
    console.log(selection4);

    var selection5 = d3.selectAll("tr").selectAll("td").append("h1");
    console.log(selection5);

    var selection6 = d3.selectAll("td").select("span");
    console.log("selection6",selection6);

    var selection7 = d3.selectAll("td").selectAll("span");
    console.log("selection7",selection7);

    document.body.__data__ = 42;
    console.log("document.body", document.body);
    console.log("document.body.__data__", document.body.__data__);

    var selection8 = d3.select("body").datum(42);
